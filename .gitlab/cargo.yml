---
.cargo_before_script: &cargo_before_script
    - apt-get update -yqq
    - export CARGO_HOME=.cargo-cache
    - rustc --version
    - cargo --version

.cargo_build_tags:
  tags:
    - build

.cargo_privileged_tags:
  tags:
    - privileged

.cargo_fetch_job:
  stage: prep
  script:
    - *cargo_before_script
    - cargo update $GENERATE_LOCKFILE_ARGS
    - cargo fetch --locked
    - mkdir .cargo
    - cargo vendor > .cargo/config
  cache:
    key: cargo-cache-$CARGO_UPDATE_POLICY
    paths:
      - .cargo-cache

    interruptible: true

.cargo_clippy_job:
  stage: build
  script:
    - *cargo_before_script
    - rustup component add clippy
    - cargo clippy --frozen --tests --all --verbose -- -D warnings
  interruptible: true

.cargo_build_job:
  stage: build
  script:
    - *cargo_before_script
      # Only use it if it's available; no need to fail the build due to
      # something gone wrong here.
    - .gitlab/ci/sccache.sh && export RUSTC_WRAPPER=$PWD/.gitlab/sccache
    - cargo build --frozen --all --verbose
    - cargo test --frozen --all --no-run --verbose
    - ".gitlab/sccache --show-stats || :"
  artifacts:
    expire_in: 24h
    paths:
      - .cargo
      - Cargo.lock
      - target
    interruptible: true

  .cargo_test_job:
    stage: test
    script:
      - *cargo_before_script
      - .gitlab/ci/cargo-nextest.sh
      - export PATH=$PWD/.gitlab:$PATH
      - cargo nextest run --profile ci --frozen --all --verbose
    interruptible: true

  .cargo_tarpaulin_build_job:
    stage: build
    script:
      - *cargo_before_script
      - .gitlab/ci/sccache.sh && export RUSTC_WRAPPER=$PWD/.gitlab/sccache
      - .gitlab/ci/tarpaulin.sh
      - export PATH=$PWD/.gitlab:$PATH
      - cargo tarpaulin --no-run --frozen --ignore-panics --all --verbose --engine llvm
      - ".gitlab/sccache --show-stats || :"
    interruptible: true

  .cargo_tarpaulin_test_job:
    stage: test
    script:
      - *cargo_before_script
      - .gitlab/ci/tarpaulin.sh
      - export PATH=$PWD/.gitlab:$PATH
      - cargo tarpaulin --frozen --ignore-panics --all --verbose --out Html --engine llvm
    coverage: '/\d+.\d+% coverage, \d+\/\d+ lines covered/'
    interruptible: true

  .cargo_audit_job:
    stage: build
    script:
      - *cargo_before_script
      - .gitlab/ci/cargo-audit.sh
      - export PATH=$PWD/.gitlab:$PATH
      - cargo audit -D warnings -d .cargo-audit-db $CARGO_AUDIT_ARGS
    cache:
      key: cargo-cache-$CARGO_UPDATE_POLICY
      paths:
        - .cargo-audit-db
    interruptible: true

