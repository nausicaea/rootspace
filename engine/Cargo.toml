[package]
name = "engine"
version = "0.1.1"
authors = ["Eleanore Young"]
edition = "2018"

[features]
wsl = []

[dependencies]
approx = "^0.3.2"
clap = { version = "^2.0.0", default-features = false }
ctrlc = { version = "^3.0.0", features = ["termination"] }
anyhow = "^1.0.0"
thiserror = "^1.0.0"
glium = "^0.25.0"
image = { version = "^0.22.0", default-features = true, features = ["png"] }
log = "^0.4.1"
nalgebra = { version = "^0.18.0", features = ["serde-serialize"] }
num-traits = "^0.2.6"
rusttype = { version = "^0.8.0", features = ["gpu_cache"] }
unicode-normalization = "^0.1.5"
snowflake = "^1.2.0"
serde = { version = "^1.0.0", features = ["derive"] }
affine-transform = { path = "../affine-transform", features = ["serde_support"] }
hierarchy = { path = "../hierarchy", features = ["serde_support"] }
ply = { path = "../ply" }
ecs = { path = "../ecs" }

[dev-dependencies]
serde_test = { version = "^1.0.0" }
approx = "^0.3.0"
tempfile = "^3.0.1"
proptest = "^0.9.0"
