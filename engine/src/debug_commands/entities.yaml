name: entities
about: Provides access to entities within the world
settings:
  - DisableVersion
  - VersionlessSubcommands
  - SubcommandRequiredElseHelp
subcommands:
  - info:
      about: Provide information about a single entity
      aliases:
        - i
      args:
        - index:
            required: true
            takes_value: true
            help: Specify the index of the entity
  - create:
      about: Creates a new entity
      aliases:
        - c
      args:
        - parent:
            short: p
            long: parent
            takes_value: true
            help: Specify the parent of the entity
  - destroy:
      about: Destroy an entity
      args:
        - index:
            required: true
            takes_value: true
            help: Specify the index of the entity
  - count:
      about: Prints a table with entity counts
  - list:
      about: Prints a list of entities
      aliases:
        - l
      args:
        - all:
            short: a
            long: all
            help: Include all entities
        - disabled:
            short: d
            long: disabled
            help: Include disabled entities
        - hidden:
            short: H
            long: hidden
            help: Include hidden entities
