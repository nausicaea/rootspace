name: entity
about: Provides access to entities within the world
settings:
  - DisableVersion
  - VersionlessSubcommands
  - SubcommandRequiredElseHelp
args:
  - index:
      short: i
      long: index
      takes_value: true
      help: Specify the index of the desired entity
subcommands:
  - create:
      about: Creates a new entity
      aliases:
        - c
      args:
        - ui:
            long: ui
            conflicts_with: camera
            help: If set, create a new UI entity instead
        - camera:
            short: c
            long: camera
            conflicts_with: ui
            help: If set, create a camera entity instead
        - parent:
            short: p
            long: parent
            takes_value: true
            help: Specify the parent of the new entity by its index
        - name:
            required: true
            takes_value: true
            help: Specify the name of the new entity
  - list:
      about: Prints a list of entities
      aliases:
        - l
      args:
        - count:
            short: c
            long: count
            help: Displays the number of entities
        - names:
            short: n
            long: names
            help: Displays the names of entities
        - statuses:
            short: s
            long: statuses
            help: Displays the statuses of entities
        - positions:
            short: p
            long: positions
            help: Displays the absolute positions of entities
        - ndc-positions:
            short: q
            long: ndc-positions
            help: Displays the positions of entities in normalized device coordinates
  - status:
      about: Updates the status of one or more entities
      aliases:
        - s
      settings:
        - ArgRequiredElseHelp
      args:
        - enable:
            short: e
            long: enable
            conflicts_with: disable
            help: Enables the selected entity
        - disable:
            short: d
            long: disable
            conflicts_with: enable
            help: Disables the selected entity
        - show:
            short: s
            long: show
            conflicts_with: hide
            help: Shows the selected entity
        - hide:
            short: h
            long: hide
            conflicts_with: show
            help: Hides the selected entity
