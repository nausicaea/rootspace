name: entity
author: Eleanor Young <developer@nausicaea.net
about: Provides access to entities within the world
settings:
  - DisableVersion
  - VersionlessSubcommands
  - SubcommandRequiredElseHelp
args:
  - index:
      short: i
      long: index
      takes_value: true
      help: Specify the index of the desired entity
subcommands:
  - create:
      about: Creates a new entity
      aliases:
        - c
  - list:
      about: Prints a list of entities
      aliases:
        - l
      args:
        - count:
            short: c
            long: count
            help: Displays the number of entities
        - names:
            short: n
            long: names
            help: Displays the names of entities
        - statuses:
            short: s
            long: statuses
            help: Displays the statuses of entities
        - positions:
            short: p
            long: positions
            help: Displays the absolute positions of entities
        - ndc-positions:
            short: q
            long: ndc-positions
            help: Displays the positions of entities in normalized device coordinates
  - status:
      about: Updates the status of one or more entities
      aliases:
        - s
      settings:
        - ArgRequiredElseHelp
      args:
        - enable:
            short: e
            long: enable
            conflicts_with: disable
            help: Enables the selected entity
        - disable:
            short: d
            long: disable
            conflicts_with: enable
            help: Disables the selected entity
        - show:
            short: s
            long: show
            conflicts_with: hide
            help: Shows the selected entity
        - hide:
            short: h
            long: hide
            conflicts_with: show
            help: Hides the selected entity
