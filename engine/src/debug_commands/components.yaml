name: components
about: Provides access to component associated with entities
settings:
  - DisableVersion
  - VersionlessSubcommands
  - SubcommandRequiredElseHelp
subcommands:
  - camera:
      about: Provide access to the camera component
      args:
        - index:
            required: true
            takes_value: true
            help: Specify the index of the desired camera
  - status:
      about: Provide access to the status component
      args:
        - create:
            short: c
            long: create
            help: Create a status component for the entity unless one exists
        - enable:
            short: e
            long: enable
            conflicts_with: disable
            help: Enables the selected entity
        - disable:
            short: d
            long: disable
            conflicts_with: enable
            help: Disables the selected entity
        - show:
            short: s
            long: show
            conflicts_with: hide
            help: Shows the selected entity
        - hide:
            short: h
            long: hide
            conflicts_with: show
            help: Hides the selected entity
        - index:
            required: true
            takes_value: true
            help: Specify the index of the entity
