name: camera
about: Provides access to the camera
settings:
  - DisableVersion
  - VersionlessSubcommands
  - SubcommandRequiredElseHelp
subcommands:
  - info:
      about: Prints camera settings
      args:
        - count:
            short: c
            long: count
            help: Shows the number of cameras
        - index:
            required: true
            takes_value: true
            help: Specify the index of the desired camera
