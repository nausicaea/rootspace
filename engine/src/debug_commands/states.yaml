name: states
about: Access and modify the world state
settings:
  - DisableVersion
  - VersionlessSubcommands
  - SubcommandRequiredElseHelp
subcommands:
  - save:
      about: Saves the world state to a file
      args:
        - name:
            required: true
            takes_value: true
            help: Sets the name of the file to write to
  - load:
      about: Loads the world state from a file
      args:
        - name:
            required: true
            takes_value: true
            help: Sets the name of the file to read from
  - reload:
      about: Reloads the current world state
