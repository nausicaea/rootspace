name: state
author: Eleanor Young <developer@nausicaea.net
about: Access and modify the world state
settings:
  - DisableVersion
  - VersionlessSubcommands
  - SubcommandRequiredElseHelp
subcommands:
  - save:
      about: Saves the world state to a file
      args:
        - path:
            required: true
            takes_value: true
            help: Sets the path of the file to write to
  - load:
      about: Loads the world state from a file
      args:
        - path:
            required: true
            takes_value: true
            help: Sets the path of the file to read from
