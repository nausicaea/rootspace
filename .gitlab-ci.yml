stages:
  - ci-deps
  - prep
  - check
  - build
  - test

variables:
  SCCACHE_DIR: $PWD/.cargo/sccache
  RUSTC_WRAPPER: $PWD/.gitlab/sccache

sccache:
  stage: ci-deps
  script:
    - curl -L -o $SCCACHE_TARBALL "https://github.com/mozilla/sccache/releases/download/${SCCACHE_VERSION}/sccache-dist-${SCCACHE_VERSION}-x86_64-unknown-linux-musl.tar.gz"
    - echo "$SCCACHE_SHA256  $SCCACHE_TARBALL" > ${SCCACHE_TARBALL}.sha256
    - sha256sum --check $SCCACHE_TARBALL.sha256
    - mkdir -p .gitlab
    - tar -C .gitlab --strip-components 1 --include "*sccache" -xf $SCCACHE_TARBALL
  variables:
    SCCACHE_TARBALL: sccache.tgz
    SCCACHE_VERSION: v0.8.0
    SCCACHE_SHA256: 5a1b2b6fe8276f82d7ea52e49b43040ac6427ecd8d21bc76854be30746a951de
  cache:
    key: sccache-$SCCACHE_VERSION
    paths: 
      - .gitlab/sccache

cache-latest:
  stage: prep
  image: rust:latest
  script:
    - mkdir -p .cargo
    - cargo fetch --locked
    - cargo vendor --locked >> .cargo/config.toml
  cache:
    key:
      files:
        - Cargo.lock
    paths:
      - .cargo/config.toml
      - vendor
  interruptible: true

cargo-check:
  stage: check
  image: rust:latest
  script:
    - cargo check --frozen --offline
  interruptible: true

rustfmt-check:
  stage: check
  image: rust:latest
  script:
    - rustup component add rustfmt
    - cargo --frozen --offline fmt -- --check
  interruptible: true

cargo-clippy:
  stage: check
  image: rust:latest
  script:
    - rustup component add clippy
    - cargo clippy --frozen --offline --all-targets --all-features -- -Dwarnings
  interruptible: true

rust-latest:
  stage: build
  image: rust:latest
  script:
    - cargo build --frozen --offline
  interruptible: true
  cache:
    key:
      files:
        - Cargo.lock
    paths:
      - .cargo/sscache

cargo-test:
  stage: test
  image: rust:latest
  script:
    - cargo test --frozen --offline
  interruptible: true
